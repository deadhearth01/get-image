<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Image Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-white">Student Image Fetcher</h1>
        <div class="mb-4">
            <label for="rollNumber" class="block text-sm font-medium text-gray-300">Enter Roll Number</label>
            <input type="text" id="rollNumber" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500 bg-gray-700 text-white placeholder-gray-400" placeholder="e.g., 123456">
        </div>
        <button onclick="fetchImage()" class="w-full bg-gray-700 text-white p-2 rounded-md hover:bg-gray-600 transition-colors duration-200">Fetch Image</button>
        <div id="loading" class="mt-2 text-gray-400 hidden">Loading...</div>
        <div id="error" class="mt-2 text-red-400 hidden"></div>
        <div id="imageContainer" class="mt-4 hidden">
            <img id="studentImage" class="w-full rounded-md" alt="Student Image">
            <button onclick="downloadImage()" class="mt-2 w-full bg-gray-700 text-white p-2 rounded-md hover:bg-gray-600 transition-colors duration-200">Download as JPEG</button>
        </div>
    </div>

    <script>
        async function fetchImage() {
            const rollNumber = document.getElementById('rollNumber').value.trim();
            const errorDiv = document.getElementById('error');
            const imageContainer = document.getElementById('imageContainer');
            const studentImage = document.getElementById('studentImage');
            const loadingDiv = document.getElementById('loading');
            const fetchButton = document.querySelector('button[onclick="fetchImage()"]');

            // Reset UI
            errorDiv.classList.add('hidden');
            imageContainer.classList.add('hidden');
            errorDiv.textContent = '';

            // Show loading
            loadingDiv.classList.remove('hidden');
            fetchButton.disabled = true;

            if (!rollNumber) {
                errorDiv.textContent = 'Please enter a roll number.';
                errorDiv.classList.remove('hidden');
                loadingDiv.classList.add('hidden');
                fetchButton.disabled = false;
                return;
            }

            const imageUrl = `https://doeresults.gitam.edu/photo/img.aspx?id=${rollNumber}`;

            try {
                const response = await fetch(imageUrl, { mode: 'cors' });
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    let imageSrc;

                    if (contentType.includes('application/json') || contentType.includes('text')) {
                        // Handle base64 case if server returns it
                        const data = await response.json();
                        const base64String = data.image || data; // Adjust based on actual server response
                        imageSrc = `data:image/jpeg;base64,${base64String}`;
                    } else {
                        // Handle binary image (blob)
                        const blob = await response.blob();
                        imageSrc = URL.createObjectURL(blob);
                    }

                    studentImage.src = imageSrc;
                    imageContainer.classList.remove('hidden');
                } else if (response.status === 404) {
                    errorDiv.textContent = 'Roll number not found. Please check and try again.';
                    errorDiv.classList.remove('hidden');
                } else {
                    errorDiv.textContent = `Failed to fetch image. Status code: ${response.status}`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                if (error instanceof TypeError) {
                    errorDiv.textContent = 'Error fetching image. This might be due to CORS restrictions. Contact support or try a proxy.';
                } else {
                    errorDiv.textContent = 'Error fetching image. Please check the roll number or try again later.';
                }
                errorDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                fetchButton.disabled = false;
            }
        }

        function downloadImage() {
            const rollNumber = document.getElementById('rollNumber').value.trim();
            const img = document.getElementById('studentImage');

            if (!img.complete || img.naturalWidth === 0) {
                alert('Image is not loaded yet. Please wait and try again.');
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const dataURL = canvas.toDataURL('image/jpeg');

            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `${rollNumber}.jpeg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Handle Enter key press
        document.getElementById('rollNumber').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchImage();
        });
    </script>
</body>
</html>
